author: CrazyAmphibian
delete-after: true
changes:
- rscadd: The RCD has been given a UI overhaul, which makes it a detached menu similar
    to that of the RPD
- rscadd: The RCD can now construct additional buildings, as well as has more options
    for window placment
- tweak: The RCD can now build things which previously required upgrading an existing
    building or a floor. Overall matter cost and construction time has not been affected.
- bugfix: The RCD will no longer change window blueprints that are currently being
    constructed
